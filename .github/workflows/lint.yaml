name: Lint
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install poetry
        id: poetry
        run: pipx install poetry~=1.3.1
      - name: Install poetry-dynamic-versioning
        id: poetry-dynamic-versioning
        run: poetry self add "poetry-dynamic-versioning[plugin]"
      - name: Setup python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'
      - name: Install project
        id: install
        run: poetry install
      - name: mypy
        id: mypy
        run: poetry run mypy .
      - name: black
        id: black
        run: poetry run black --check .
      - name: build
        id: build
        run: poetry build
      - name: test
        id: test
        run: poetry run pytest --cov=splitlog tests/
